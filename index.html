<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="info">
      <h1 class = "gameInfo">Simon Game</h1>
       <h3 Class = "gameInfo">Level  <span Class = "gameLevel levelCounter"></span></h3>
    </div>
<div class="container">
  <div class="row">
    <div>
      <button type="button" class="btn red animateBtn" id = "red"></button>
      <button type="button" class="btn green animateBtn" id = "green"></button>
    </div>
  </div>
<div class="row">
  <div>
    <button type="button" class="btn blue animateBtn" id = "blue"></button>
    <button type="button" class="btn yellow animateBtn" id="yellow"></button>
  </div>
</div>
</div>
<div class="startme">
  <button type="button" class="startgame textDeco">Start</button>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
